<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1 class="head1">Generate</h1>
        <h1 class="head2"><u>Random Password</u></h1><br>
        <div class="enterPassword"><input type="text" id="password" placeholder="Password"><i class="fa-regular fa-copy" onclick="copyPassword()"></i></div><br><br>
        <button id="generatebtn" onclick="randomPassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
